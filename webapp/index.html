<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>sap.training.smartcontrols</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.comp"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.training.smartcontrols": ""}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"sap/training/smartcontrols/localService/server"
				], function(server) {
					server.init();
					new sap.ui.core.ComponentContainer({
						name: "sap.training.smartcontrols",
						height: "100%"
					}).placeAt("content");
				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
